<!DOCTYPE html>
<html>

<head>


</head>


<body>

    <div id="section1">


        <div class="container">

            <div id="section1">
                <h1 style="text-align:center">Registration Form</h1>
                <label class="label">Name</label>
                <div class="row">
                    <input type="inbox" placeholder="First" class="inputfield" id="personfirstname" />
                    <input type="inbox" placeholder="Last" class="inputfield" id="personlastname" />
                </div>


                <label class="label">Date</label>
                <div class="row">
                    <input type="date" placeholder="dd/mm/year" class="Datefield" id="date" />
                </div>

                <label class="label">Email</label>
                <div class="row">
                    <input type="email" placeholder="email" class="Datefield" id="email" />
                </div>

                <label class="label">Father's Name</label>
                <div class="row">
                    <input type="inbox" placeholder="First" class="inputfield" id="fatherfirstname" />
                    <input type="inbox" placeholder="Last" class="inputfield" id="fatherlastname" />
                </div>

                <label class="label">Mother's Name</label>
                <div class="row">
                    <input type="inbox" placeholder="First" class="inputfield" id="motherfirstname" />
                    <input type="inbox" placeholder="Last" class="inputfield" id="motherlastname" />
                </div>
                <diV class="labelgen" id="gender">
                    <label class="label">Gender</label> <br>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label class="label" for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label class="label" for="female">Female</label><br>


                </diV>
                <label class="label">Nationality</label>
                <div class="row">

                    <input type="inbox" placeholder="Nationality" class="Datefield" id="nationality" />
                </div>

                <label class="label">Home Address</label>
                <div class="row">

                    <input type="inbox" placeholder="stress Address" class="Datefield" id="homeaddress" />

                </div>
                <div class="row">
                    <input type="inbox" placeholder="city" class="inputfield" />
                    <input type="inbox" placeholder="country" class="inputfield" />
                </div>


                <label class="label">Telephone-Home</label>
                <div class="row">

                    <input type="numbers" placeholder="contact number" class="Datefield" id="Telehome" />
                </div>

                <label class="numbers">Telephone-Mobile</label>
                <div class="row">
                    <input type="numbers" placeholder="contact number" class="Datefield" id="Mobile" />

                </div>

            </div>
            <div class="button">1</div>

        </div>
    </div>
    <div id=section2>
        <div class="container">







            <label class="label">HSC INSTITUTION NAME</label>
            <div class="row">
                <input type="inbox" placeholder="College Name" class="Datefield" id="hscname" />
            </div>

            <diV class="labelgen">
                <label class="label"> HSC Board</label> <br>
                <input type="radio" id="CBSC" name="STANDARD" value="CBSC">
                <label class="label" for="CBSC">CBSC</label><br>
                <input type="radio" id="ICSC" name="STANDARD" value="ICSC">
                <label class="label" for="ICSC">ICSC</label><br>
                <input type="radio" id="State Board" name="STANDARD" value="State Board">
                <label class="label" for="State Board">State Board</label><br>


            </diV>
            <label class="label">Score in HSC in percentage</label>
            <div class="row">
                <input type="inbox" placeholder="percentage" class="inputfield" id="hscper" />
            </div>





            <label class="label">SSC INSTITUTION NAME</label>
            <div class="row">
                <input type="inbox" placeholder="school Name" class="Datefield" is="sscname" />
            </div>

            <diV class="labelgen" id="selectdiv">
                <label class="label"> SSC Board</label> <br>
                <input type="radio" id="CBSC" name="STANDARD" value="CBSC">
                <label class="label" for="CBSC">CBSC</label><br>
                <input type="radio" id="ICSC" name="STANDARD" value="ICSC">
                <label class="label" for="ICSC">ICSC</label><br>
                <input type="radio" id="State Board" name="STANDARD" value="State Board">
                <label class="label" for="State Board">State Board</label><br>


            </diV>
            <label class="label">Score in SSC in percentage</label>
            <div class="row">
                <input type="inbox" placeholder="percentage" class="inputfield" id="sscper" />
            </div>

            <h1 class="labelgen">CURRENT PURSURING</h1>

            <textarea cols-23 rows-45 placeholder="text here" class="labelgen" id="currentpursuing"></textarea>
            <div>

                <label class="labelgen">CURRENT INSTITUTION NAME</label>
                <div class="row">
                    <input type="inbox" placeholder="school Name" class="Datefield" id="currentinstitutionname" />
                </div>
            </div>

            <label class="label">Overall percentage</label>
            <div class="row">
                <input type="inbox" placeholder="percentage" class="inputfield" id="overallpercentage" />
            </div>
            <label class="label">BACKLOGS</label>
            <div class="row">
                <input type="number" placeholder="BlACKLOGS" class="inputfield" id="blacklog" />
            </div>


            <div class="button">2</div>

        </div>
        <div id="section3">


            <div class="container">
                <div class="padding">
                    <label for="img">IMAGE</label><br>
                    <input type="file" id="img" />
                </div>
                <label for="HSC CERTIFICATE">HSC CERTIFICATE</label>
                <div class="padding">
                    <input type="file" id="hsccer" />
                </div>

                <label for="HSC CERTIFICATE">SSC CERTIFICATE</label>
                <div class="padding">
                    <input type="file" id="ssccer" />
                </div>


                <label for=" CERTIFICATE">ALL SEMESTER CERTIFICATE</label>
                <div>
                    <input type="file" id="allsem" />
                </div>

                <div class="buttonsep">
                    <button class="labelgen"><a href="#section1" class="label">1</a></button>
                    <button class="labelgen"><a href="#section2" class="label">2</a></button>
                </div>
                <div class="button">
                    <button class="buttoncolor"><a href="#section2" class="label" onclick="submit()">Submit</a></button>
                </div>

            </div>




        </div>



    </div>

</body>


</html>
